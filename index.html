<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icon.png">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/ba8766c514.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="content">
            <div class="icon">
                <i class="fab fa-twitter"></i>
                <h1>Log in to Twitter</h1>
            </div>
            <div class="email_pass">
                <form action="">
                    <input type="text" placeholder="Phone or Email" required>
                <input type="password" placeholder="password" required>
                <input type="submit" value="Log in">
                </form>
            </div>
           
            <div class="footer">
                <a href="">Forgot password?</a> - <a href="">Sign up for twitter</a>
            </div>
        </div>
    </header>
</body>
</html>
